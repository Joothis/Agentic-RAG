version: '3.8'

services:
  agentic-rag:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-rag-chatbot
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - OLLAMA_MODEL=mistral
      - PYTHONUNBUFFERED=1
    volumes:
      # Persist data directories
      - ./data/documents:/app/data/documents
      - ./data/vector_store:/app/data/vector_store
      - ./data:/app/data
    extra_hosts:
      # Allow container to access host's Ollama
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Note: Ollama must be running on the host machine
# Start Ollama before running: ollama serve
# Pull the model if not available: ollama pull mistral

